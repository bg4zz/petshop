<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/project-icon.svg" type="image/svg+xml">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>PetShop</title>
</head>

<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="icon-project" src="images/project-icon.svg" alt="PetShop icon">PetShop
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services <img src="images/arrow-down.svg" alt="arrow-down"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pages <img src="images/arrow-down.svg" alt="arrow-down"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                    </ul>
                    <button class="btn-contact">Contact us</button>
                </div>
            </div>
        </nav>
    </div>
    <div class="home-section d-flex">
        <div class="home-info row">
            <h1>Your little friend can trust</h1>
            <p>We believe finding a reliable, professional pet sitter should be easy. So we make sure every member of our Family.</p>
            <button class="btn-contact">Contact us</button>
        </div>
        <div class="home-images col">
            <div class="home-first-img"></div>
            <div class="home-second-img"></div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
